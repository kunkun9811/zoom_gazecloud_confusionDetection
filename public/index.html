<!-- NOTE: GazeCloud API sample app -->
<!DOCTYPE html>
<html>
  <head>
    <title>GazeCloudAPI</title>

    <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>

    <style type="text/css">
      body {
        overflow: hidden;
      }
    </style>
    <style type="text/css">
      body {
        overflow: hidden;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5%;
        width: 80%;
      }
      #container {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 100%;
      }
      #websdk-iframe {
        width: 100%;
        height: 100%;
        /* NOTE: changed border style */
        border: none;
        /* border: 1px;
          border-color: red;
          border-style: dashed; */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
      }
      #plotting_svg {
        position: absolute;
        z-index: 100;
      }
      .invisible {
        visibility: hidden;
      }
      #modal_container {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.7);
      }
      #calibrate_modal {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60%;
        min-height: 500px;
        width: 60%;
        min-width: 700px;
        border-radius: 50px;
        overflow: hidden;
        background-color: white;
      }
      #calibrate_col1 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 50%;
        background-color: black;
      }

      #calibrate_col1 h1 {
        color: white;
      }

      #calibrate_col2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 50%;
      }

      #calibrate_col2 h3 {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- =========================NOTE: OG========================= -->
    <!-- <h1>GazeCloudAPI integration example</h1>
    <button type="button" onclick="GazeCloudAPI.StartEyeTracking();">
      Start
    </button>
    <button type="button" onclick="GazeCloudAPI.StopEyeTracking();">
      Stop
    </button> -->
    <!-- <div>
         <p>  
            Real-Time Result:
         <p id = "GazeData" > </p>
         <p id = "HeadPhoseData" > </p>
         <p id = "HeadRotData" > </p>
         </p>
      </div> -->
    <!-- =========================END OG========================= -->

    <div id="modal_container">
      <div id="calibrate_modal">
        <div id="calibrate_col1">
          <h1>Aankh</h1>
        </div>
        <div id="calibrate_col2">
          <h3>Calibration</h3>
          <p>Let's first calibrate for gaze detection!</p>
          <button id="start_calib_btn" type="button">Start</button>
        </div>
      </div>
    </div>
    <!-- NOTE: GazeCloud API gaze prediction circle -->
    <div
      id="gaze"
      style="
        position: absolute;
        display: none;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: solid 2px rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 100px 3px rgba(125, 125, 125, 0.5);
        pointer-events: none;
        z-index: 999999;
      "
    ></div>
    ;
    <!-- NOTE: Where Zoom iframe will be in -->
    <div id="container">
      <svg id="plotting_svg"></svg>
      <!-- <img src='regression.jpg'> -->
    </div>

    <!-- Gaze Cloud + other UI functionalities -->
    <script src="./index.js"></script>

    <!-- NOTE: iframe will be embedded in with embed.js -->
    <script src="./js/Zoom/tool.js"></script>
    <script src="./js/Zoom/embed.js"></script>
    <!-- <script src="./js/Zoom/index.js"></script> -->
    <!-- <script src="./js/Zoom/meeting.js"></script> -->
    <!-- <script src="./js/Zoom/vconsole.min.js"></script> -->

    <!-- TODO: ABOUT TO do ZOOM and then K8 confusion model -->
  </body>
</html>
