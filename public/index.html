    <script src="./index.js"></script>
    <style type="text/css">
      body {
        overflow: hidden;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 5%;
        width: 80%;
      }
      #container {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 100%;
      }
      #websdk-iframe {
        width: 100%;
        height: 100%;
        /* NOTE: changed border style */
        border: none;
        /* border: 1px;
          border-color: red;
          border-style: dashed; */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
      }
      #plotting_svg {
        position: absolute;
        z-index: 100;
      }
      .invisible {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>GazeCloudAPI integration example</h1>
    <button type="button" onclick="GazeCloudAPI.StartEyeTracking();">
      Start
    </button>
    <button type="button" onclick="GazeCloudAPI.StopEyeTracking();">
      Stop
    </button>

    <!-- NOTE: GazeCloud API gaze prediction circle -->
    <div
      id="gaze"
      style="
        position: absolute;
        display: none;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: solid 2px rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 100px 3px rgba(125, 125, 125, 0.5);
        pointer-events: none;
        z-index: 999999;
      "
    ></div>
    ;
    <!-- NOTE: Where Zoom iframe will be in -->
    <div id="container">
      <svg id="plotting_svg"></svg>

    </div>
