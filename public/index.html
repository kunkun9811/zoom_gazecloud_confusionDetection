<!-- NOTE: GazeCloud API sample app -->
<!DOCTYPE html>
<html>
  <head>
    <title>Aankh Zoom Anayltics</title>
    <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- modal for calibration -->
    <div id="calibrate_modal_container">
      <div class="modal_inner_container">
        <div id="logo_col">
          <h1>Aankh</h1>
        </div>
        <div id="calibrate_col2">
          <h3>Calibration</h3>
          <p>Let's first calibrate for gaze detection!</p>
          <div id="btn_container">
            <button id="start_calib_btn" type="button">Start</button>
            <button id="skip_calib_btn" type="button">Skip</button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for confusion detection  -->
    <div id="confusion_modal_container">
      <div class="modal_inner_container">
        <div id="confusion_col1">
          <p id="confusion_modal_text">Do you want confusion detection? If yes, please make a confused expression and press calibrate!</p>
          <button id="user_ready_btn" type="button">Calibrate</button>
          <button id="skip_confusion_calib_btn" type="button">Skip</button>
        </div>
        <div id="confusion_col2">
          <!-- for video -->
          <!-- facial expression -->
          <div class="facemesh">
            <video id="input_video" style="display: none"></video>
            <!-- TODO: need to comment in this one later -->
            <!-- <canvas id="output_canvas" width="320px" height="180px" style="display: none"></canvas> -->
            <canvas id="output_canvas" width="320" height="180"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- NOTE: GazeCloud API gaze prediction circle -->
    <div
      id="gaze"
      style="
        position: absolute;
        display: none;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: solid 2px rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 100px 3px rgba(125, 125, 125, 0.5);
        pointer-events: none;
        z-index: 999999;
      "
    ></div>
    ;

    <!-- NOTE: Confusion Detection Result -->
    <div id="confusion_detection_result">Cognitive State = None</div>

    <!-- NOTE: Where Zoom iframe will be in -->
    <div id="container">
      <svg id="plotting_svg"></svg>
    </div>

    <!-- Gaze Cloud + other UI functionalities -->
    <script src="./index.js"></script>

    <!-- Confusion detection functionalities -->
    <script src="./js/camera_utils.js"></script>
    <script src="./js/confusion_video.js"></script>

    <!-- NOTE: iframe will be embedded in with embed.js -->
    <script src="./js/Zoom/tool.js"></script>
    <script src="./js/Zoom/embed.js"></script>

    <!-- TODO: ABOUT TO do ZOOM and then K8 confusion model -->
  </body>
</html>
